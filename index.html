<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="card-list">
    <div class="card">
      <div class="card__imagen">
        <picture>
          <source media="(min-width:769px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="perfume">
        </picture>


      </div>
      <div class="card__contenido">
        <p class="card__categoria">
          PERFUME
        </p>
        <h3 class="card__titulo">
          Gabrielle Essence Eau De Parfum
        </h3>
        <p class="card__descriptcion">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__precio">
          <span class="card__precio-actual">$149.99</span>
          <span class="card__precio-anterior">$169.99</span>
        </div>

        <button class="button">Add to cart</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
